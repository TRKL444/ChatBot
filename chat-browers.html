<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Atendimento WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-background {
            background-color: #E5DDD5;
            background-image: url('https://i.imgur.com/6fO2t52.png');
        }
        .chat-bubble {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 8px;
            word-wrap: break-word;
            position: relative;
            margin-bottom: 2px;
            white-space: pre-wrap;
        }
        .chat-bubble.sent {
            background-color: #DCF8C6;
            align-self: flex-end;
        }
        .chat-bubble.received {
            background-color: #FFFFFF;
            align-self: flex-start;
        }
        .chat-bubble.typing {
            background-color: #FFFFFF;
            align-self: flex-start;
            font-style: italic;
            color: #888;
        }
        .chat-timestamp {
            font-size: 0.7rem;
            color: #999;
            margin-top: 4px;
            text-align: right;
            display: block;
        }
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 6px;
        }
        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

    <div class="w-full max-w-sm h-[90vh] max-h-[700px] flex flex-col bg-white rounded-2xl shadow-2xl border-4 border-gray-800">
        
        <header class="bg-gray-100 p-3 flex items-center shadow-md z-10" style="background-color: #075E54;">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            <div class="ml-3">
                <h1 class="text-white font-semibold text-lg">Atendimento R√°pido</h1>
                <p class="text-white text-xs">online</p>
            </div>
        </header>

        <main id="chat-messages" class="flex-1 p-4 flex flex-col gap-3 overflow-y-auto chat-background">
        </main>

        <footer class="bg-gray-100 p-3 flex items-center">
            <form id="message-form" class="w-full flex items-center gap-2">
                <input type="text" id="message-input" placeholder="Digite sua mensagem" class="flex-1 p-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-green-500" autocomplete="off">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white p-3 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        
        let conversationStep = 'START';
        const userData = {
            nome: '',
            cidade: '',
            bairro: '',
            telefone: '',
            idade: ''
        };

        const postosDeAtendimento = {
            'sao paulo': 'Posto Central SP - Av. Paulista, 1234. Tel: (11) 9999-0001',
            'rio de janeiro': 'Posto Copacabana RJ - Av. Atl√¢ntica, 5678. Tel: (21) 9999-0002',
            'belo horizonte': 'Posto Savassi BH - Rua Fernandes Tourinho, 90. Tel: (31) 9999-0003',
            'porto velho': {
                'caiari': 'Posto Caiari PVH - Av. Carlos Gomes, 100. Tel: (69) 9999-0004',
                'centro': 'Posto Central PVH - Av. Sete de Setembro, 500. Tel: (69) 9999-0005',
                'areal': 'Posto Areal PVH - Rua Jaci Paran√°, 2000. Tel: (69) 9999-0006',
                'olaria': 'Posto Olaria PVH - Av. Pinheiro Machado, 800. Tel: (69) 9999-0007',
                'default': 'Central de Atendimento PVH - N√£o encontramos um posto no seu bairro. Contato geral: (69) 3222-1234'
            }
        };

        function addMessage(text, type) {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${type}`;
            
            const content = document.createElement('p');
            content.textContent = text;
            
            const timestamp = document.createElement('span');
            timestamp.className = 'chat-timestamp';
            timestamp.textContent = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            
            bubble.appendChild(content);
            if(type !== 'typing') {
                bubble.appendChild(timestamp);
            }
            
            chatMessages.appendChild(bubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return bubble;
        }

        function botReply(message, delay = 1000) {
            messageInput.disabled = true;
            const typingBubble = addMessage('digitando...', 'typing');
            setTimeout(() => {
                chatMessages.removeChild(typingBubble);
                addMessage(message, 'received');
                messageInput.disabled = false;
                messageInput.focus();
            }, delay);
        }

        function handleConversationLogic(userInput) {
            switch(conversationStep) {
                case 'START':
                    botReply('Ol√°! Bem-vindo ao nosso Atendimento R√°pido. Para come√ßar, qual √© o seu nome completo?');
                    conversationStep = 'GET_NAME';
                    break;
                case 'GET_NAME':
                    if (!userInput.trim()) {
                        botReply('Por favor, digite um nome v√°lido.');
                        return;
                    }
                    userData.nome = userInput;
                    botReply(`Prazer, ${userData.nome.split(' ')[0]}! Agora, por favor, me informe sua cidade.`);
                    conversationStep = 'GET_CITY';
                    break;
                case 'GET_CITY':
                    if (!userInput.trim()) {
                        botReply('Por favor, digite uma cidade v√°lida.');
                        return;
                    }
                    userData.cidade = userInput.toLowerCase().trim();
                    if (postosDeAtendimento[userData.cidade] && typeof postosDeAtendimento[userData.cidade] === 'object') {
                        botReply('Certo! E para te direcionar melhor, em qual bairro voc√™ est√°?');
                        conversationStep = 'GET_BAIRRO';
                    } else {
                        botReply('Entendido. Qual o seu n√∫mero de telefone com DDD?');
                        conversationStep = 'GET_PHONE';
                    }
                    break;
                case 'GET_BAIRRO':
                    if (!userInput.trim()) {
                        botReply('Por favor, digite um bairro v√°lido.');
                        return;
                    }
                    userData.bairro = userInput.toLowerCase().trim();
                    botReply('Entendido. Qual o seu n√∫mero de telefone com DDD?');
                    conversationStep = 'GET_PHONE';
                    break;
                case 'GET_PHONE':
                    if (!/^[0-9()-\s]+$/.test(userInput.trim()) || userInput.length < 10) {
                        botReply('Parece que este n√£o √© um telefone v√°lido. Por favor, tente novamente com o DDD.');
                        return;
                    }
                    userData.telefone = userInput;
                    botReply('Obrigado. Para finalizar, qual a sua idade?');
                    conversationStep = 'GET_AGE';
                    break;
                case 'GET_AGE':
                    if (!/^\d+$/.test(userInput.trim()) || parseInt(userInput) < 1 || parseInt(userInput) > 120) {
                        botReply('Por favor, insira uma idade v√°lida.');
                        return;
                    }
                    userData.idade = userInput;
                    botReply('Excelente! Estou processando suas informa√ß√µes e buscando o melhor posto de atendimento para voc√™...');
                    findServicePoint();
                    conversationStep = 'FINISHED';
                    break;
                case 'FINISHED':
                    botReply('Seu atendimento por este canal foi finalizado. Se precisar de algo mais, basta reiniciar a conversa.');
                    break;
            }
        }
        
        function findServicePoint() {
            setTimeout(() => {
                const cityData = postosDeAtendimento[userData.cidade];
                let posto;
                if (typeof cityData === 'object') {
                    posto = cityData[userData.bairro] || cityData['default'];
                } else {
                    posto = cityData;
                }
                if (posto) {
                    botReply(`Encontrei! O melhor local para voc√™ √©:\n\nüìç ${posto}\n\nEles j√° foram notificados e est√£o aguardando seu contato.`);
                } else {
                    botReply(`N√£o encontrei um posto de atendimento em "${userData.cidade}".\n\nVoc√™ ser√° direcionado para nossa central de atendimento geral no n√∫mero: (11) 4002-8922.`);
                }
                setTimeout(() => {
                    botReply('Obrigado por utilizar nosso sistema! üòä');
                }, 1500);
            }, 2000);
        }
        
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userInput = messageInput.value.trim();
            if (userInput && !messageInput.disabled) {
                addMessage(userInput, 'sent');
                messageInput.value = '';
                handleConversationLogic(userInput);
            }
        });

        window.onload = () => {
             handleConversationLogic();
        };
    </script>
</body>
</html>
